<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexty Session Generator</title>
  <style>
    body { font-family: Arial; background: #0a0a0a; color: white; text-align: center; }
    h1 { color: #00ffcc; }
    img { margin-top: 20px; width: 250px; }
    button { padding: 10px 20px; background: #00ffcc; color: #000; border: none; border-radius: 10px; cursor: pointer; }
    #sessionBox { background: #111; padding: 10px; margin-top: 20px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Nexty Session ID Generator</h1>
  <button onclick="start()">Generate Session ID</button>
  <div id="qrBox"></div>
  <div id="sessionBox"></div>

  <script>
    async function start() {
      document.getElementById("qrBox").innerHTML = "Generating QR...";
      let res = await fetch("/start", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({}) });
      let data = await res.json();
      let id = data.clientId;
      checkQR(id);
    }

    async function checkQR(id) {
      let timer = setInterval(async () => {
        let qrRes = await fetch(`/qr?clientId=${id}`);
        let qrData = await qrRes.json();
        if (qrData.qr) {
          document.getElementById("qrBox").innerHTML = `<img src="${qrData.qr}">`;
        }
        let sessionRes = await fetch(`/session?clientId=${id}`);
        let sessionData = await sessionRes.json();
        if (sessionData.session) {
          clearInterval(timer);
          document.getElementById("qrBox").innerHTML = "";
          document.getElementById("sessionBox").innerHTML = `<b>Session ID:</b><br><code>${sessionData.session}</code>`;
        }
      }, 2000);
    }
  </script>
</body>
</html>
