<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexty Session ID Generator</title>
  <style>
    body {
      background: #000;
      color: #00fff7;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #00fff7;
      text-shadow: 0 0 20px #00fff7;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7; }
      to { text-shadow: 0 0 25px #00fff7, 0 0 40px #00fff7; }
    }

    input {
      margin-top: 15px;
      padding: 12px;
      width: 260px;
      border: none;
      outline: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      color: #00fff7;
      background: #111;
      box-shadow: 0 0 15px #00fff7;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #00fff7;
      transition: 0.3s;
    }

    button:hover {
      background: #00b3a9;
      box-shadow: 0 0 30px #00fff7;
    }

    .pair-box {
      margin-top: 30px;
      background: #0a0a0a;
      padding: 25px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 25px #00fff7;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .pair-code {
      margin-top: 15px;
      font-size: 1.8rem;
      letter-spacing: 5px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Nexty Session ID Generator</h1>

  <input id="numberInput" type="text" placeholder="Enter your number..." />

  <button id="generateBtn">Generate Pair Code</button>

  <div class="pair-box" id="pairBox" style="display:none;">
    <p>ðŸ”— Pair this code in WhatsApp:</p>
    <div class="pair-code" id="pairCode"></div>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const pairBox = document.getElementById("pairBox");
    const pairCode = document.getElementById("pairCode");
    const numberInput = document.getElementById("numberInput");

    btn.addEventListener("click", async () => {
      const number = numberInput.value.trim();
      if (!number) {
        alert("Please enter your number first!");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Generating...";

      const res = await fetch("/generate-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      pairBox.style.display = "block";
      pairCode.innerText = data.sessionID;

      btn.disabled = false;
      btn.innerText = "Generate Pair Code";
    });
  </script>
</body>
</html>
